<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Clock</title>
    <style>
      
        body, h1, p {
            margin: 0;
            padding: 0;
        }

       
        body {
            font-family: Arial, sans-serif;
            background-color: #1E1E1E;
            color: #FFFFFF;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

       
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

       
        .clock-container {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        
        .clock {
            font-size: 3rem;
            font-weight: bold;
            color: #FFA500;
        }

       
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dynamic Clock</h1>
    </header>
    <div class="clock-container">
        <div id="clock" class="clock"></div>
    </div>
    <footer>
        <p>&copy; 2023 INNODEED SYSTEMS PRIVATE LIMITED</p>
    </footer>
</body>
</html>

    <script src="clock.js"></script>
</body>
</html>
