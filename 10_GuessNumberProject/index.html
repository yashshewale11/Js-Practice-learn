<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset some default styles */
body, h1, p {
    margin: 0;
    padding: 0;
}

body {
    background-color: #333;
    font-family: Arial, sans-serif;
    color: #fff;
    text-align: center;
}

h1 {
    font-size: 36px;
    margin-bottom: 20px;
    text-transform: uppercase;
}

p {
    font-size: 18px;
    margin: 10px 0;
}

.guessField {
    width: 40px;
    text-align: center;
    font-size: 20px;
    padding: 5px;
}

.guessSubmit {
    padding: 5px 20px;
    font-size: 18px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.guessSubmit:hover {
    background-color: #0056b3;
}

.resultParas {
    margin-top: 20px;
}

.guesses {
    font-size: 18px;
}

.lastResult {
    font-size: 24px;
    font-weight: bold;
    margin-top: 10px;
}

.lowOrHi {
    font-size: 18px;
    font-style: italic;
}

.button {
    margin-top: 20px;
}

#newGame {
    padding: 5px 20px;
    font-size: 18px;
    background-color: #28a745;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#newGame:hover {
    background-color: #1e7e34;
}

    </style>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit Guess" id="subt" class="guessSubmit">
    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>
    <script src="guess.js"></script>
</body>
</html>
